<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chọn Template</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .template-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .template-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      width: 200px;
      background-color: #f9f9f9;
    }
    .template-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .template-card button {
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <a href="dashboard.html" class="logo">Tạo CV</a>
  </header>

  <main class="container">
    <h2>Chọn một mẫu CV</h2>
    <div class="template-grid">
      <div class="template-card">
        <img src="templates/template1.png" alt="Template 1">
        <button onclick="selectTemplate('template1')">Chọn</button>
      </div>
      <div class="template-card">
        <img src="templates/template2.png" alt="Template 2">
        <button onclick="selectTemplate('template2')">Chọn</button>
      </div>
      <div class="template-card">
        <img src="templates/template3.png" alt="Template 3">
        <button onclick="selectTemplate('template3')">Chọn</button>
      </div>
    </div>
  </main>

  <script>
    function selectTemplate(templateId) {
      // ✅ Lưu template đã chọn
      localStorage.setItem('selectedTemplate', templateId);

      // ✅ Chuyển sang màn apply-template
      window.location.href = 'apply-template.html';
    }
  </script>
</body>
</html>
