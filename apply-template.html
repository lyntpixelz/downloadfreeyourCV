<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xem trước CV</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cv-preview {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #ccc;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .cv-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .cv-section {
      margin-bottom: 15px;
    }

    /* Template styles - thay đổi tùy theo templateId */
    .template1 .cv-preview {
      background-color: #fefefe;
      border-color: #3498db;
    }

    .template2 .cv-preview {
      background-color: #fffaf0;
      border-color: #e67e22;
    }

    .template3 .cv-preview {
      background-color: #f0f9ff;
      border-color: #2ecc71;
    }
  </style>
</head>
<body class="" id="template-body">
  <header class="navbar">
    <a href="dashboard.html" class="logo">Tạo CV</a>
  </header>

  <main class="container">
    <h2>Xem trước CV theo Template</h2>
    <div class="cv-preview" id="cv-preview">
      <div class="cv-header">
        <h1 id="cv-fullname">Họ tên</h1>
        <p id="cv-email">Email</p>
        <p id="cv-phone">Số điện thoại</p>
      </div>
      <div class="cv-section">
        <strong>Giới thiệu bản thân</strong>
        <p>Chưa có nội dung...</p>
      </div>
    </div>

    <div style="text-align:center; margin-top: 20px;">
      <button onclick="saveCV()">Lưu CV</button>
    </div>
  </main>

  <script>
    // Lấy dữ liệu từ localStorage
    const info = JSON.parse(localStorage.getItem('userInfo')) || {};
    const templateId = localStorage.getItem('selectedTemplate') || 'template1';

    // Gán dữ liệu vào CV
    document.getElementById('cv-fullname').innerText = info.fullname || 'Họ tên';
    document.getElementById('cv-email').innerText = info.email || 'Email';
    document.getElementById('cv-phone').innerText = info.phone || 'Số điện thoại';

    // Gán class template cho <body> để đổi style
    document.getElementById('template-body').classList.add(templateId);

    function saveCV() {
      alert('CV đã được lưu (tính năng lưu vào MongoDB sẽ thêm sau)');
      // Tùy chọn: Gửi POST đến API /save-cv
      /*
      fetch('https://your-api/save-cv', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ...info, template: templateId })
      });
      */
    }
  </script>
</body>
</html>
