<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu chính</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .dashboard-grid a {
      display: block;
      text-align: center;
      padding: 20px;
      background-color: #ecf0f1;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      color: #2c3e50;
      transition: background-color 0.3s;
    }
    .dashboard-grid a:hover {
      background-color: #d0dce3;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      color: white;
      cursor: default;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <!-- ✅ Không còn là link, chỉ là tiêu đề -->
    <span class="logo">Tạo CV</span>
  </header>

  <main class="container">
    <h2>Menu chính</h2>
    <div class="dashboard-grid">
      <span class="logo">Tạo CV</span>
      <a href="apply-template.html">Xem CV</a>
      <a href="template-list.html">Chọn Template</a>
      <a href="#">Quản lý CV</a>
    </div>
  </main>
</body>
</html>
